language: go
sudo: required

services:
  - docker

go:
  - "1.11"
  - "1.12"

env:
  global:
    - GO111MODULE=on

before_install:
  - docker build . --tag=gojenkins
  - docker run -d --name=jenkins -p 8080:8080 --env JAVA_OPTS=-Djenkins.install.runSetupWizard=false gojenkins
  - sleep 30
  - docker inspect -f {{.State.Running}} jenkins | grep -q true

install:
  - go get ./...

script: go test --race -v ./...
